<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Chat App</title>
</head>
<body>
<h1> Peer to Peer Chat Program</h1>

<form action="/updateUser" th:object="${user}" method="post">
  <input th:type="hidden" th:field="*{id}" />
  <input type="text" th:field="*{username}" th:placeholder="*{username}"/>
  <button type="submit" th:text="'Update your username'"></button>
</form>

<div>
  <ul>
      <li>App</li>
      <span>Hi there! Submit your message using the send button!</span>
  </ul>
</div>

<div>
  <ul th:each="message : ${messages}">
    <li th:text="${message.username}"></li>
    <span th:text="${message.text}"></span>
  </ul>
</div>

<form action="/saveMessage" method="post">
  <textarea th:value="*{text}" name="text"></textarea>
  <br /> <button type="submit" value="submit">Send</button>
</form>

<a th:href="@{/}">Refresh</a>

</body>
</html>
